  </head>
  <body>
    <header><img src="../img/logo-vertical.png" alt="logo sumans" /></header>
    <nav class="navbar navbar-expand-lg sticky-top" id="mynav">
      <div class="container-fluid">

          class="navbar-toggler"
          type="button"

          data-bs-target="#navbarNavDropdown"

          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosotros</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Cursos</a

              <ul class="dropdown-menu">
                <li>
                  <a class="dropdown-item" href="cursos.html"

    <main>
      <div class="container">
        <div class="tarjeta">
            <form class="row g-3" id="formulario">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="name" placeholder="escribe tu nombre" required>
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control" id="apellido" name="apellido" placeholder="escribe tu apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="escribe tu email" required>
                </div>
                <div class="col-md-6">
                    <label for="telefono" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="sin puntos ni guiones" required>
                  </div>
                <div class="col-12">
                    <label for="consulta" class="form-label">Consulta</label>
                    <textarea type="text" class="form-control" id="consulta" name="consulta" placeholder="escribe tu consulta, te responderemos en breve" required></textarea>
                </div>
                <div class="col-12" style="text-align: right;">
                  <button type="submit" class="boton boton-primary">Enviar</button>
                </div>
              </form>
        </div>
      </div>
    </main>
    <footer>Sumans SA Todos los derechos reservados.</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>

      new WOW().init();
    </script>
  </body>
